    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById('toggle-theme');
      const icon = document.getElementById('theme-icon');

      // Cargar preferencia guardada
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        icon.textContent = '🌙';
      }

      toggleBtn.addEventListener('click', () => {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        if (isDark) {
          document.documentElement.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light');
          icon.textContent = '🌞';
        } else {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
          icon.textContent = '🌙';
        }
      });

/* tooltips  */
      function copiarTexto(botonId, textoId, tooltipId) {
    document.getElementById(botonId).addEventListener('click', (event) => { // Añade 'event' como parámetro
        event.preventDefault(); // Evita el comportamiento por defecto del evento

        const texto = document.getElementById(textoId).textContent;
        navigator.clipboard.writeText(texto)
            .then(() => {
                // Texto copiado exitosamente. Ahora activamos el tooltip.
                const tooltipElement = document.getElementById(tooltipId);
                if (tooltipElement) {
                    const tooltip = bootstrap.Tooltip.getInstance(tooltipElement);
                    if (tooltip) {
                        tooltip.show();
                        setTimeout(() => tooltip.hide(), 2000);
                    } else {
                        const newTooltip = new bootstrap.Tooltip(tooltipElement);
                        newTooltip.show();
                         setTimeout(() => newTooltip.hide(), 2000);
                    }
                }
                console.log('Texto copiado y tooltip mostrado para: ' + texto);
            })
            .catch(err => console.error('Error copiando texto:', err));
    });
}

// Llama a la función con los IDs del botón, el texto a copiar y el tooltip
